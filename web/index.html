<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="index.scss">
    <script src="script.bundle.js" defer></script>
    <script src="https://autoajax.wireway.ch/autoajax.js"></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <img src="logo.svg" alt="logo">
                <h1>Simple Music Player</h1>
            </div>
            <div class="headerActions">
                <div class="feedbackButton" onclick="ajax('feedback.html')">
                    Give Feedback
                </div>
                <div class="openButton" onclick="window.location.href= '/app';">
                    <img src="website.svg" alt="Open">
                    Open
                </div>
            </div>
        </div>
        <div class="content">
            <div id="content" class="innerContent" id="innerContent">
                <div class="text-content">
                    <h1>Simple Music Player</h1>
                    <p>Discover the quickest way to enjoy your favorite tunes.
                        <br>
                        Simply search for your music, click on the track, and immerse yourself in the highest quality
                        available sound instantly.
                    </p>
                </div>
                <div class="image-content">
                    <img src="player.png" alt="player" width="100%" style="border-radius: 6px;">
                </div>
            </div>
        </div>
    </div>
    <div id="blobContainer">
        <div id="blob" class="blob"></div>
    </div>
    <div id="loadingbar" style="display: none;position: absolute; top:15px;right:15px;">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; display: block;" width="30px" height="30px" viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="5" r="40"
                stroke-dasharray="188.49555921538757 64.83185307179586">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                    dur="0.6097560975609756s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
        </svg>
    </div>
</body>
<script>

</script>

</html>
